{% extends 'base.html' %} {% block title %}Login{% endblock %} {% block content
%}
<h2 class="mb-4">Entrar na sua conta</h2>

<form
  method="POST"
  action="{{ url_for('auth.login_usuario') }}"
  class="border p-4 rounded shadow-sm bg-light"
>
  <div class="mb-3">
    <label for="email" class="form-label">E-mail</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      required
      autofocus
    />
  </div>

  <div class="mb-3">
    <label for="senha" class="form-label">Senha</label>
    <input
      type="password"
      id="senha"
      name="senha"
      class="form-control"
      required
    />
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-success">Entrar</button>
  </div>
</form>
<p class="mt-3 text-center">
  NÃ£o tem conta?
  <a href="{{ url_for('auth.cadastro_usuario') }}">Cadastre-se</a>
</p>
{% endblock %}
